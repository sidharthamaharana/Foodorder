<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       /* element selector */
       p{
        border: 2px solid red;
       }
       
       /* element selector */
       #aqua{
            color: blue;
        }

        /* class selector */
        .green{
            color: green;
        }
        
        .brown{
            color: aliceblue;
            background-color: brown;
        }

        /* group selector */
        footer,span{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h3>css selectors</h3>
    <!-- eleent selector -->
    <p>this is simple paragraph</p>

    <!-- id selectors -->
    <!-- #idname -->
    <p id="aqua">this is simple paragraph</p>

    <!-- class slectors -->
    <!-- .classname -->
    <p class="green">this is simple paragraph</p>

    <!-- we can add multiple classes -->
    <p class="green brown">this is simple paragraph</p>
    <span>this is span</span>

    <!-- group selector -->
    <footer>this is footer</footer>
</body>
</html>
