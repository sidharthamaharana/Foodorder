<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>ids and classes</h3>
    <div id="mainbox" class="redbg">
        this is main box.

        <!-- emmet -->
        <!-- . is for class and # is for id -->
        span.bg
        <span class="bg"></span>

        span#id
        <span id="id"></span>

        <!-- emmet takes div tags as default -->
        .blackbackgrounf
        <div class="blackbackground"></div>

        <!-- creating multiple elements using emmer -->
        span.myClass.myClass+tab

        <span class="myClass myClass"></span>

        span.myClass.myClass*4+tab
        <span class="myClass myClass">
        </span><span class="myClass myClass">
        </span><span class="myClass myClass">
        </span><span class="myClass myClass"></span>
        
    </div>
</body>
</html>
